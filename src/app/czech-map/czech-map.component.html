<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <g>
    <path
      *ngFor="let coordinate of coordinates; let i = index"
      [attr.id]="coordinate.id"
      [attr.d]="coordinate.d"
      
      (click)="onCzMapClick(coordinate.id)"
    ></path>

  </g>
</svg>
