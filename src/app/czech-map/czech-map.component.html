<svg xmlns="http://www.w3.org/2000/svg" 
viewBox="-200 -30 1000 400"
preserveAspectRatio="xMinYMin meet">
  <g>
    <path
      *ngFor="let coordinate of coordinates; let i = index"
      [attr.id]="coordinate.id"
      [attr.d]="coordinate.d"
      
      (click)="onCzMapClick(coordinate.title)"
    ></path>

  </g>

  <svg xmlns="http://www.w3.org/2000/svg" x="200px" y="50px"
	 width="20px" height="20px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
<polygon fill="Tomato" stroke="#1D1D1B" stroke-width="37.6152" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
	259.216,29.942 330.27,173.919 489.16,197.007 374.185,309.08 401.33,467.31 259.216,392.612 117.104,467.31 144.25,309.08 
	29.274,197.007 188.165,173.919 "/>
</svg>

</svg>
<div *ngIf="region">
  <alert type="info">{{region}}</alert>
</div>
